    <style>
    .background {
        background-image: url("static/assets/img/backgrounds/2.png");
        background-size: cover; 
    }
    .single-feature-text h3 {
        font-family: 'Lato', sans-serif;
        color: black;
        text-align: left;
        text-decoration: underline;
    }
    .single-feature-text p {
        font-family: 'Lato', sans-serif;
        color: black;
        padding:0px;
        padding-right: 60px;
        text-align: left;
    }
    .single-feature-text img{
        padding-right: 30px;
    }
    #diagnosis{
        text-align: center;
        text-decoration: none;
        font-style: italic;
    }
    #potato{
        text-decoration: none;
        font-style: italic;

    }
    </style>
    <body>
    <div class="single-feature-container single-feature-bg background">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 single-feature-text">
                        <h2>Your Diagnosis</h2>
                        <div class = "col-lg-6 col-xs-12">
                            <h3 id = "diagnosis"> {{dic["Disease"]}} </h3>
                            <img src = 'static/exampleimages/{{dic["Disease"]}}.jpg'>
                        </div>
                        <div class = "col-lg-6 col-xs-12">
                            <h3> Symptoms </h3>
                            <p>{{dic["Symptoms"]}}</p>
                            <h3> Average duration </h3>
                            <p> {{ dic["Average Duration"]}} </p>
                            <h3 id = "potato"> A doctor's visit is highly recommended. </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="footer-social">

                            <a class="social social-twitter" href=""><i class="fa fa-twitter"></i></a>
                            
                        </div>
                        <div class="footer-copyright">
                            &copy; Copyright 2020 <a href="#">Tvaksh</a> <a class="btn btn-danger" href="index" style="padding: 10px;" rel="nofollow noopener">Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>


        <!-- Javascript -->
        <script src="static/assets/js/jquery-1.10.2.min.js"></script>

        <script src="static/assets/js/retina-1.1.0.min.js"></script>
